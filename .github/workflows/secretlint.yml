name: Secret Scan (secretlint)

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  secretlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Scan for secrets
        run: npm run scan:secrets

